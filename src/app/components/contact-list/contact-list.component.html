<h2 class="mb-4">
  <i class="fas fa-address-book text-primary me-2"></i>Contact List
</h2>

<table class="table table-light"> 
  <thead class="table-light">
    <tr>   
      <th><i class="fas fa-user me-1"></i> Name</th>
      <th><i class="fas fa-envelope me-1"></i> Email</th>
      <th><i class="fas fa-phone me-1"></i> Phone</th>
      <th><i class="fas fa-tag me-1"></i> Type</th>
      <th><i class="fas fa-cog me-1"></i> Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts$ | async">
      <td>
        <i class="fas fa-user-circle me-2 text-secondary"></i>
        {{ contact.name }}
      </td>
      <td>
        <i class="fas fa-envelope-open-text me-2 text-secondary"></i>
        {{ contact.email }}
      </td>
      <td>
        <i class="fas fa-mobile-alt me-2 text-secondary"></i>
        {{ contact.phone }}
      </td>
      <td>
        <span *ngIf="contact.type === 'work'" class="badge bg-primary">
          <i class="fas fa-briefcase me-1"></i> Work
        </span>
        <span *ngIf="contact.type === 'personal'" class="badge bg-success">
          <i class="fas fa-user me-1"></i> Personal
        </span>
        <span *ngIf="contact.type === 'family'" class="badge bg-warning text-dark">
          <i class="fas fa-home me-1"></i> Family
        </span>
      </td>
      <td>
        <a *ngIf="contact.id" [routerLink]="['/edit', contact.id.toString()]">
          <button class="btn btn-sm btn-outline-primary me-2">
            <i class="fas fa-edit me-1"></i> Edit
          </button>
        </a>
        <button 
           *ngIf="contact.id" 
  (click)="deleteContact(contact.id.toString())" 
  class="btn btn-sm btn-outline-danger"> Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<a routerLink="/add" class="btn btn-primary mt-3">
  <i class="fas fa-plus-circle me-1"></i> Add New Contact
</a>
